<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>柱形图入门</title>
    <!-- 1. 引入 echarts.js 文件-->
    <script src="lib/echarts.js"></script>

</head>
<body>
    <!-- 2. 准备一个呈现图表的盒子 div -->
    <div style="width: 600px;height: 400px"></div>

    <script>
        // 3. 初始化 echarts 实例对象
        // 参数，dom，决定图表最终呈现的位置
        var mCharts = echarts.init(document.querySelector('div'));
        <!-- 4. 准备配置项 -->
        var option = {
            xAxis: {
                type: 'category',
                data: ['小明', '小红', '小王']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: '语文',
                    type: 'bar', // line：折线图
                    data:[70, 92, 87],
                    itemStyle:{
                        color: 'red'
                    }
                }
            ]
        }
        <!-- 5. 将配置项设置给 echarts 实例对象 -->
        mCharts.setOption(option)
    </script>
</body>
</html>
